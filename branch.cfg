cfgs:
  default:
    branches: ['master']
    inherit:
      apiserver-proxy-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              version: ~
  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      apiserver-proxy:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'